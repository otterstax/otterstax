name: Integration Tests (TSAN)

on:
  push:
    branches: [main, asan-tasan]
  pull_request:
    branches: [main]

jobs:
  integration-tests-tsan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build test image with TSAN
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.test
          push: false
          load: true
          tags: otterstax_app:ci-tsan-${{ github.sha }}
          build-args: |
            BUILD_TYPE=RelWithDebInfo
            ENABLE_TSAN=ON

      - name: Run integration tests
        env:
          IMAGE_TAG: ci-tsan-${{ github.sha }}
        run: ./docker-run-tests.sh
