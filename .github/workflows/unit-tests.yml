name: Unit Tests

on:
  push:
    branches: [main, postgresql]
  pull_request:
    branches: [main]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build and run unit tests
        run: |
          docker build -f Dockerfile.test -t otterstax-test .
